<!DOCTYPE html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    socket.emit('message', "Hello my name is Client.");

    socket.on('message', function(message){
      console.log(message);
    });

    socket.on('send class', class => {
      console.log(class);
    });
  </script>
</head>
<body>
<p>Hi</p>
</body>
</html>
